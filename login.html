<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="box">
  <center>
<h2>Login Form</h2>

<form>
  <div class="imgcontainer">
    <img src="images/user_login.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="usernames" placeholder="Enter Username" name="uname" required maxlength="30">
    
    <label for="psw"><b>Password</b></label>
    <input type="password" oninvalid="alert('password must be at least 6 words');" placeholder="Enter Password" name="psw" pattern=".{6,}"  required maxlength="25">
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
  </center>
</div>
</body>
</html>
